<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食乜好 - What to Eat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="app_icon_192.png">
</head>

<body>
    <div id="app">
        <header>
            <div class="lang-selector">
                <span onclick="setLanguage('zh')">繁</span> |
                <span onclick="setLanguage('en')">EN</span> |
                <span onclick="setLanguage('ja')">日</span>
            </div>
            <h1 id="app-title">食乜好？</h1>
            <p id="app-subtitle">唔知食咩？我幫你揀！</p>
        </header>

        <main>
            <div id="main-flow" class="screen">
                <div class="filter-section">
                    <h3 id="filter-title">今日唔想食咩類型？</h3>
                    <div id="filter-list" class="filter-grid">
                        <!-- Generated in JS -->
                    </div>
                </div>

                <button id="find-btn" class="primary-btn">幫我揀間餐廳！</button>
            </div>

            <div id="result-screen" class="screen hidden">
                <div class="restaurant-card">
                    <h2 id="res-name">餐廳名稱</h2>
                    <div id="res-rating" class="rating"></div>
                    <p id="res-address"></p>
                    <a id="open-maps-btn" href="#" target="_blank" class="primary-btn">喺 Google Maps 打開</a>

                    <button id="retry-btn" class="secondary-btn">再揀過</button>
                </div>
            </div>

            <div id="loading-screen" class="screen hidden">
                <div class="loader"></div>
                <p id="loading-text">搜尋緊附近好嘢食...</p>
            </div>
        </main>
    </div>

    <script>
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Re-loads ignored.") : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: "AIzaSyCBBpOZpWTxxvYc3HjTR5dKb2acpkv6tl8",
            v: "weekly",
            // Use the 'places' library
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
