<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>食乜好 - What to Eat</title>
    <!-- CSS is imported in main.js for Vite -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff5f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script type="module" crossorigin src="/assets/index-BO_QGTU4.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-LY_mciMQ.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="lang-selector">
                <span data-lang="zh">繁</span> |
                <span data-lang="en">EN</span> |
                <span data-lang="ja">日</span>
            </div>
            <h1 id="app-title">食乜好</h1>
            <p id="app-subtitle">唔知食咩？等我幫你揀！</p>
        </header>

        <main>
            <div id="main-flow" class="screen">
                <div id="install-container" class="install-container hidden">
                    <button id="install-btn" class="install-btn">安裝 App 📲</button>
                </div>

                <div class="filter-section">
                    <h3 id="location-title">想搵邊頭？</h3>
                    <div class="location-container">
                        <div id="location-bar" class="location-bar">
                            <span id="location-display">📍 目前位置</span>
                            <span id="clear-location" class="clear-icon hidden">✕</span>
                        </div>
                        <input type="text" id="location-input" class="location-input hidden" placeholder="搜尋地區或地址...">
                    </div>
                </div>

                <div class="filter-section">
                    <h3 id="distance-title">徒步幾耐？ (<span id="distance-val">5</span> mins)</h3>
                    <div class="distance-slider-container">
                        <input type="range" id="distance-slider" min="1" max="30" value="5" class="slider">
                    </div>

                    <div id="include-closed-btn" class="toggle-btn">
                        <span id="include-closed-label">包含已關門餐廳 🌙</span>
                    </div>
                </div>


                <div class="filter-section">
                    <h3 id="price-title">價錢預算？</h3>
                    <div id="price-list" class="price-grid">
                        <div class="price-item active" data-price="1">$</div>
                        <div class="price-item active" data-price="2">$$</div>
                        <div class="price-item active" data-price="3">$$$</div>
                        <div class="price-item active" data-price="4">$$$$</div>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-header">
                        <h3 id="filter-title">今日想食咩？</h3>
                        <div id="filter-mode-toggle" class="mode-toggle-btn">
                            <span id="filter-mode-label">切換到：唔想食模式</span>
                        </div>
                    </div>
                    <div id="filter-list" class="filter-grid">
                        <!-- Generated in JS -->
                    </div>
                </div>


            </div>

            <div id="result-screen" class="screen hidden">
                <div class="restaurant-card">
                    <h2 id="res-name">餐廳名稱</h2>
                    <div class="res-meta">
                        <div id="res-rating-container" class="meta-box rating">
                            <span class="meta-icon">⭐</span>
                            <span id="res-rating" class="meta-val"></span>
                        </div>
                        <div id="res-price-container" class="meta-box price-pill">
                            <span class="meta-icon">💰</span>
                            <span id="res-price" class="meta-val"></span>
                        </div>
                        <div id="res-category-container" class="meta-box category-pill">
                            <span id="res-category-icon" class="meta-icon"></span>
                            <span id="res-category" class="meta-val"></span>
                        </div>
                        <div id="res-distance-container" class="meta-box distance-pill">
                            <span class="meta-icon">🚶</span>
                            <span id="res-distance" class="meta-val"></span>
                        </div>
                    </div>

                    <div id="res-hours-container" class="hours-row">
                        <span class="meta-icon-small">🕒</span>
                        <p id="res-hours"></p>
                    </div>

                    <div class="address-box">
                        <span class="meta-icon-small">📍</span>
                        <p id="res-address"></p>
                    </div>

                    <div id="res-map-container" class="map-preview"></div>

                    <div id="res-photo-section" class="photo-section hidden">
                        <div class="photo-header">
                            <span class="meta-icon">📸</span>
                            <h3 id="photos-title">相片</h3>
                            <a id="view-all-photos" href="#" target="_blank" class="view-all-link">查看全部</a>
                        </div>
                        <div id="res-photo-container" class="photo-preview"></div>
                    </div>

                    <div id="res-reviews-container" class="reviews-section hidden">
                        <div class="reviews-header">
                            <span class="meta-icon">💬</span>
                            <h3 id="reviews-title">食評</h3>
                            <a id="view-all-reviews" href="#" target="_blank" class="view-all-link">查看全部</a>
                        </div>
                        <div id="reviews-list" class="reviews-list"></div>
                    </div>

                    <div class="button-group">
                        <a id="res-phone" class="secondary-btn" aria-label="Call restaurant"></a>
                        <button id="share-btn" class="secondary-btn" aria-label="Share this restaurant">📤 分享餐廳</button>
                        <button id="back-btn" class="secondary-btn" aria-label="Back to home screen">返去主頁</button>
                    </div>
                </div>
            </div>

            <div id="loading-screen" class="screen hidden">
                <div class="loader"></div>
                <div id="slot-container" class="slot-machine">
                    <span id="slot-name">...</span>
                </div>
                <p id="loading-text">搜尋緊附近好嘢食... 🔍</p>
            </div>
        </main>

        <div id="app-footer" class="app-footer">
            <div id="footer-home" class="footer-content">
                <button id="find-btn" class="primary-btn full-width">幫我揀個餐廳！✨</button>
            </div>
            <div id="footer-result" class="footer-content hidden">
                <div class="result-actions">
                    <button id="retry-btn" class="accent-btn" aria-label="Re-roll restaurant">🎲 抽過間！</button>
                    <a id="open-maps-btn" href="#" target="_blank" class="primary-btn">喺 Google Maps 打開</a>
                </div>
            </div>
        </div>
    </div>

    <div id="photo-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="modal-prev" class="modal-nav prev">❮</button>
            <div class="modal-image-container">
                <img id="modal-img" src="" alt="Restaurant photo">
            </div>
            <button id="modal-next" class="modal-nav next">❯</button>
        </div>
    </div>

    <script>
        // Language sync for Google Maps API
        const urlParams = new URLSearchParams(window.location.search);
        let savedLang = urlParams.get('lang') || localStorage.getItem('preferredLang') || (navigator.language.startsWith('zh') ? 'zh' : navigator.language.startsWith('ja') ? 'ja' : 'en');
        if (savedLang.startsWith('zh')) savedLang = 'zh';
        if (savedLang.startsWith('ja')) savedLang = 'ja';
        if (!['zh', 'en', 'ja'].includes(savedLang)) savedLang = 'en';

        const mapLangMap = { 'zh': 'zh-HK', 'en': 'en', 'ja': 'ja' };

        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Re-loads ignored.") : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: "AIzaSyCBBpOZpWTxxvYc3HjTR5dKb2acpkv6tl8",
            v: "beta",
            libraries: ["places"],
            loading: "async",
            language: mapLangMap[savedLang] || 'zh-HK'
        });
    </script>
</body>

</html>
