<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>食乜好 - What to Eat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff5f5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="app_icon_192.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="lang-selector">
                <span onclick="setLanguage('zh')">繁</span> |
                <span onclick="setLanguage('en')">EN</span> |
                <span onclick="setLanguage('ja')">日</span>
            </div>
            <h1 id="app-title">食乜好？</h1>
            <p id="app-subtitle">唔知食咩？等我幫你揀！</p>
        </header>

        <main>
            <div id="main-flow" class="screen">
                <div class="filter-section">
                    <h3 id="distance-title">徒步幾耐？ (<span id="distance-val">5</span> mins)</h3>
                    <div class="distance-slider-container">
                        <input type="range" id="distance-slider" min="1" max="30" value="5" class="slider">
                    </div>
                </div>

                <div class="filter-section">
                    <h3 id="price-title">價錢預算？</h3>
                    <div id="price-list" class="price-grid">
                        <div class="price-item active" data-price="1">$</div>
                        <div class="price-item active" data-price="2">$$</div>
                        <div class="price-item active" data-price="3">$$$</div>
                        <div class="price-item active" data-price="4">$$$$</div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3 id="filter-title">今日唔想食咩？</h3>
                    <div id="filter-list" class="filter-grid">
                        <!-- Generated in JS -->
                    </div>
                </div>

                <button id="find-btn" class="primary-btn">幫我揀間餐廳！</button>
            </div>

            <div id="result-screen" class="screen hidden">
                <div class="restaurant-card">
                    <h2 id="res-name">餐廳名稱</h2>
                    <div class="res-meta">
                        <span id="res-rating" class="rating"></span>
                        <span id="res-price" class="price-pill"></span>
                    </div>
                    <p id="res-address"></p>
                    <a id="res-phone" class="phone-link"></a>

                    <div id="res-map-container" class="map-preview"></div>

                    <a id="open-maps-btn" href="#" target="_blank" class="primary-btn">喺 Google Maps 打開</a>

                    <div class="button-group">
                        <button id="retry-btn" class="secondary-btn">抽過部！</button>
                        <button id="back-btn" class="text-btn">返去主頁</button>
                    </div>
                </div>
            </div>

            <div id="loading-screen" class="screen hidden">
                <div class="loader"></div>
                <div id="slot-container" class="slot-machine">
                    <span id="slot-name">...</span>
                </div>
                <p id="loading-text">搜尋緊附近好嘢食... 🔍</p>
            </div>
        </main>
    </div>

    <script>
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Re-loads ignored.") : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: "AIzaSyCBBpOZpWTxxvYc3HjTR5dKb2acpkv6tl8",
            v: "weekly",
            // Use the 'places' library
            libraries: ["places"],
            loading: "async"
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
